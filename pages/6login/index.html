<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fazer login - Cine Cultura</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

  <!-- Main Content -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Fazer login</h2>
        <img src="../../assets/Logo/LOGO CINE CULTURA COR-01-01.png" alt="Cine Cultura" class="img-fluid mx-auto d-block mb-4">
        
        <form>
          <div class="mb-3">
            <input type="text" class="form-control" placeholder="Login" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Senha" required>
          </div>
          <button type="submit" class="btn btn-danger w-100">Acessar</button>
        </form>

        <div class="text-center mt-3">
          <a href="#" class="text-muted small">Esqueceu a senha?</a>
        </div>

        <hr class="my-4">

        <div class="text-center">
          <button type="button" class="btn btn-outline-secondary w-100">Cadastrar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    /* Estilo personalizado */
body {
  background-color: #f8f9fa;
}

.btn-danger {
  background-color: #dc3545;
  border-color: #dc3545;
}

.btn-danger:hover {
  background-color: #c82333;
  border-color: #bd2130;
}

.btn-outline-secondary {
  border-color: #6c757d;
  color: #6c757d;
}

.btn-outline-secondary:hover {
  background-color: #6c757d;
  color: white;
}

  </style>


</body>
</html>
