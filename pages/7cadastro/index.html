<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - Cine Cultura</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome para Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- Estilo personalizado -->
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="bg-light">

  <!-- Main Content -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class="text-center mb-4">Cadastro</h2>
        
        <form>
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
            </div>
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" placeholder="Telefone" required>
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            </div>
            <div class="col-md-6">
              <label for="senha" class="form-label">Criar uma senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <div class="col-md-6">
              <label for="confirmar_senha" class="form-label">Confirmar senha</label>
              <input type="password" class="form-control" id="confirmar_senha" placeholder="Confirmar senha" required>
            </div>
          </div>

          <button type="submit" class="btn btn-danger w-100 mt-4">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
    <style>

        /* Estilo personalizado */
body {
  background-color: #f8f9fa;
}

.btn-danger {
  background-color: #dc3545;
  border-color: #dc3545;
}

.btn-danger:hover {
  background-color: #c82333;
  border-color: #bd2130;
}
    </style>

</body>
</html>
