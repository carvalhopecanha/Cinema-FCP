<body class="bg-light">

  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h2 class=" mb-4">Cadastro</h2>
        
        <form class="m-2">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nome" placeholder="Nome" required>
            </div>
            <div class="col-md-6">
              <label for="sobrenome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required>
            </div>
            <div class="col-md-6">
              <label for="cpf" class="form-label">CPF</label>
              <input type="text" class="form-control" id="cpf" placeholder="CPF" required>
            </div>
            <div class="col-md-6">
              <label for="telefone" class="form-label">Telefone</label>
              <input type="tel" class="form-control" id="telefone" placeholder="Telefone" required>
            </div>
            <div class="col-md-12">
              <label for="email" class="form-label">E-mail</label>
              <input type="email" class="form-control" id="email" placeholder="E-mail" required>
            </div>
            <div class="py-1"></div>
            <div class="col-md-6">
              <label for="senha" class="form-label">Criar uma senha</label>
              <input type="password" class="form-control" id="senha" placeholder="Senha" required>
            </div>
            <div class="col-md-6">
              <label for="confirmar_senha" class="form-label">Confirmar senha</label>
              <input type="password" class="form-control" id="confirmar_senha" placeholder="Confirmar senha" required>
            </div>
          </div>
             
          <button type="submit" class="btn btn-acessar w-100 mt-4">Cadastrar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
